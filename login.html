<!Doctype html>
<html>
<head>
    
        
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Tangerine:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
</head>

<style>
    body{
        padding: 0;
        margin: 0;
         
        box-sizing: border-box;
           font-family: cursive;
          background-image:url(image/003.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        font-family: 'Marck Script', cursive;
font-family: 'Tangerine', cursive;
    }
    
    
   .box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    padding: 150px;
    background: rgba(0,0,0,0.7);
    box-sizing: border-box;
    box-shadow: 10px 25px 30px rgba(0,0,0,0.6);
    border-radius: 50px;
}

    .box h2 {
    color:lightpink;
    margin:10px 0 100px;
    padding:0;
    text-align: center;
    font-size: 50px;
    
}
.box .inputBox{
    position:relative;

}
    .box .inputBox input{
    width: 100%;
    padding: 30px 0;
    font-size: 20px;
    color: darkmagenta;
    letter-spacing: 1px;
    margin-bottom: 20px;
    border: none;
    border-bottom: 1px solid lightskyblue;
    outline: none;
    background: transparent;
}

    
  .box .inputBox label{
    position: absolute;
    top: 0;
    left: 0;
    letter-spacing: 1px;
    padding: 10px 0;
    font-size: 16px;
    color: bisque;
    pointer-events: none;
    transition: 1.4s;
}  
    
  .box .inoutBox input:focus-label,
.box .inoutBox input:valid-label{
    top: -18;
    left: 0;
    font-size: 12px;

}
    .box input[type="submit"]{
    background: transparent;
    border: none;
    outline: none;
    color: firebrick;
    background: gold;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 10px;
}
    body{
    width: 100%;
    height: 100vh;
    background-image:linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1), url('../image/003.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        
        
}
   
    
    
    
    
    </style>




<body>
<div class="box"> <h2 class="animated infinite zoomInRight">Login</h2>
    <form>
        <div class="inputBox">
            <input type="" name="" required="">
            <label>Full Name</label>
        </div>
        <div class="inputBox">
            <input type="password" name="" required="">
            <label>Password</label>
        </div>
        <input type="submit" name="" value="Submit">
    </form>
    </div>
    </body>
